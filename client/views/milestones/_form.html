<template name="_milestonesForm">
  <div class="modal-body">
    <div class="alert alert-danger" style="display: none;">
      <button type="button" class="close js-error-close" aria-hidden="true">
        &times;
      </button>

      {{_ instance.error.get}}
    </div>
    <form>
      <div class="form-group">
        <label for="type">{{_ "Type of Milestone" }}</label>
        <select class="form-control" id="type" name="type">
          {{#each currentType in types }}
            <option value="{{currentType}}" {{attrIfEq currentType instance.selectedType.get 'selected'}}>
            {{_ currentType }}</option>
          {{/each}}
        </select>
      </div>
      {{#if $eq instance.selectedType.get 'years'}}
        <div class="form-group">
          <label class="control-label" for="firstYear">First year</label>
          <input type="year" required class="form-control" id="firstYear" name="firstYear" min="2000" value="{{instance.firstYear.get}}">
        </div>
        <div class="form-group">
          <label class="control-label" for="lastYear">Last year</label>
          <input type="year" required class="form-control" id="lastYear" name="lastYear" min="2000" value="{{instance.lastYear.get}}">
        </div>
      {{else}}
        <div class="form-group">
          <label class="control-label text-capitalize" for="period">
            {{#if instance.selectedType.get }}
              {{_ instance.selectedType.get}}
            {{/if}}
            <span class="period-err-msg">({{_ instance.error.get}})</span>
          </label>
          <input type="{{periodInputType instance.selectedType.get}}" required class="form-control" id="period" name="period" min="2000">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="copyGoals"> {{_ "Copy goals from parent milestone"}}
          </label>
        </div>
      {{/if}}
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary js-insert-milestone">
      {{_ "Add" }}
    </button>
  </div>
</template>
