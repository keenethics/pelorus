<template name="_milestonesForm">
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="type">Type of Milestone</label>
        <select class="form-control" id="type" name="type">
          {{#each currentType in types }}
            <option value="{{currentType}}" {{attrIfEq currentType type 'selected'}}>{{currentType}}</option>
          {{/each}}
        </select>
      </div>
      {{#unless $eq type 'strategic' }}
        <div class="form-group">
          <label for="parentId">Parent Milestone</label>
          <select class="form-control" id="parentId" name="parentId">
            {{#each parent in parents }}
              <option value="{{parent._id}}">{{parent.title 'extended'}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          <label for="period">
            {{periodTitle}}
          </label>
          <input type="{{periodInputType}}" class="form-control" id="period" name="period" min="2000">
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="copyGoals"> Copy goals from parent milestone
          </label>
        </div>
      {{/unless}}
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary js-insert-milestone">Add</button>
  </div>
</template>
