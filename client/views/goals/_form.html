<template name="_goalsForm" >
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" value="{{goal.title}}">
      </div>
      <div class="form-group">
        <label for="title">Rank (#1 is goal you'd refuse last)</label>
        <input type="number" class="form-control" id="rank" value="{{rank}}">
      </div>
      <div class="form-group">
        <label for="title">Progress</label>
        <input type="number" class="form-control" id="progress" min="0" max="100"
          value="{{$or goal.completedPct 0}}">
      </div>
      {{#unless $eq milestone.type 'strategic' }}
        <div class="form-group">
          <label for="parentId">Parent Goal</label>
          <select class="form-control" id="parentId">
            <option value="">None</option>
            {{#each parent in parents }}
              <option value="{{parent._id}}">{{parent.title}}</option>
            {{/each}}
          </select>
        </div>
      {{/unless}}
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary js-save">Save</button>
  </div>
</template>
