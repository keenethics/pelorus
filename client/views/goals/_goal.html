<template name="_goal">
  <a href="#" class="list-group-item goal" data-step="4" data-intro="{{_ 'Intro Step 4' }}">
    <div>
      <input type="checkbox" class="js-goal-completed" checked={{goal.completed}} />
    </div>

    <div class="goal-content js-edit-goal">
      {{#if goal.completed}}
        <strike>{{goal.title}}</strike>
      {{else}}
        {{goal.title}}
      {{/if}}
      ({{ $or goal.completedPct 0}}%)
    </div>
  </a>
</template>
