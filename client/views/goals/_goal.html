<template name="_goal">
  <li class="list-group-item">
    <input type="checkbox" class="js-goal-completed" checked={{goal.completed}} />
    {{#if goal.completed}}
      <strike>{{goal.title}}</strike>
    {{else}}
      {{goal.title}}
    {{/if}}
    ({{goal.completedPct}}%)

    <div class="pull-right">
      {{#unless $gt goal.children.count 0}}
        <a href="#" class="js-remove-goal" title="Remove goal">
          <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </a>
      {{/unless}}

      <a href="#" class="js-edit-goal" title="Edit goal">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      </a>
    </div>
  </li>
</template>
